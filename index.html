<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="profile">
      <!-- Slack profile picture -->
      <img src="https://ca.slack-edge.com/T05FFAA91JP-U05RBKL44V8-60e3d10fbc92-512" 
        alt="Odey" 
        data-testid="slackDisplayImage">
      
      <!-- Slack name -->
      <div>
        <h1 data-testid="slackUserName">Naa Odey Solomon</h1>
        <p data-testid="myTrack">Frontend</p>
      </div>
    </div>

    <div class="data">
      <!-- Current day of the week -->
      <div>
        <h2>Current Day of the Week</h2>
        <p id="day" data-testid="currentDayOfTheWeek"></p>
      </div>

      <!-- Current UTC time -->
      <div>
        <h2>Current UTC Time</h2>
        <p id="time" data-testid="currentUTCTime"></p>
      </div>

      <!-- GitHub repository -->
      <div>
        <h2>GitHub URL</h2>
        <a href="https://github.com/naaodey/Odey" data-testid="githubURL">My GitHub Repository</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
